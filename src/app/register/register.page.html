            <ion-input formControlName="nombre" type="text" placeholder="Nombre" minlength="4"></ion-input>

 -->

            <span *ngIf="email.errors?.['required']">

            </span> -->

            <span></span>

          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="ContraseÃ±a" autocomplete="new-password"
              minlength="4"></ion-input>
          </ion-item>

          <!-- Cuando el usuario ingresus sus datos completos dara clic en iniciar sesion y lo redireccionara a la pagina principal de la app -->
          <ion-buttons slot="end">
            <ion-button (click)="guardar()"><ion-icon name="person-add-outline"></ion-icon>Registrarme</ion-button>
          </ion-buttons>
          <!-- Redirecciona al usuario ala pagina de registro en dado caso que quiera crear una cuenta -->
          <ion-buttons slot="end">
            <ion-button [routerLink]="['/login']"><ion-icon name="play-outline"></ion-icon>Ya tengo una
              cuenta</ion-button>
          </ion-buttons>
        </form>
      </ion-card-content>
    </ion-card>
