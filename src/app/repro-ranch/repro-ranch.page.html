<ion-content [fullscreen]="true">
  <div class="headerOneOne">
    <div class="headerOne">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="#"></ion-back-button>
      </ion-buttons>
      <ion-title class="titleOne">Space Music</ion-title>
    </div>
  </div>

  <ion-content class="gg">

    <div class="player">
      <div class="cover-border">
        <img class="cover" src="https://i.ibb.co/TkWdGcX/image.png" alt="Portada del Ã¡lbum">
      </div>
      <h1 class="title">{{ songs[currentSongIndex].title }}</h1>
      <h3 class="artist">{{ songs[currentSongIndex].artist }}</h3>

      <div>
        <ion-button fill="clear" (click)="previous()">
          <ion-icon name="play-back"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlay()">
          <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="next()">
          <ion-icon name="play-forward" color="Black"></ion-icon>
        </ion-button>
      </div>
      <div class="progress">
        <input class="gg" type="range" min="0" [max]="duration" [(ngModel)]="currentTime"
          (input)="audio.currentTime = currentTime">
      </div>
    </div>



  </ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="repeat-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="shuffle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
