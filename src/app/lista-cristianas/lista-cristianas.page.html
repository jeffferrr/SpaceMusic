<ion-content>
  <ion-row>
  <div class="header">
    <ion-buttons>
      <ion-button>
      <ion-back-button defaultHref="#" class="atras"></ion-back-button>
      </ion-button>
      <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterSongs()" placeholder="Buscar en la Playlist"  color="mycolorbasic"></ion-searchbar>
    </ion-buttons>
  </div>
</ion-row>

<ion-row class="mitad">
  <ion-buttons>
  <ion-icon name="flash-outline" class="rayo"></ion-icon>
  <h3 class="lalista">Lista Alabanzas</h3>
</ion-buttons>
</ion-row>

    <ion-list>
      <ion-item *ngFor="let cancion of filteredCanciones; let i = index" lines="none">
        <ion-thumbnail slot="start">
          <img [src]="cancion.imagen" />
        </ion-thumbnail>
        <ion-label>
          {{ cancion.nombre }} <br />
          {{ cancion.artistas }}
        </ion-label>
        <ion-icon name="caret-forward-circle-outline" (click)="irARepro(i)"  color="dark"></ion-icon>
      </ion-item>
  
  
    </ion-list>
</ion-content>
